
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Slide Animation */
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from { transform: translateY(20%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Rarity Effects */
      .rarity-common {
        border-color: #475569;
      }
      .rarity-rare {
        border-color: #3b82f6;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }
      .rarity-epic {
        border-color: #a855f7;
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        animation: pulse-purple 2s infinite;
      }
      .rarity-legendary {
        border-color: #eab308;
        box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
        animation: shine-gold 3s infinite linear;
        position: relative;
        overflow: hidden;
      }
      .rarity-legendary::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to bottom right, rgba(255,255,255,0) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 60%);
        transform: rotate(30deg);
        animation: sheen 3s infinite linear;
      }

      @keyframes pulse-purple {
        0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
      }
      @keyframes shine-gold {
        0%, 100% { border-color: #eab308; box-shadow: 0 0 20px rgba(234, 179, 8, 0.5); }
        50% { border-color: #fde047; box-shadow: 0 0 30px rgba(253, 224, 71, 0.7); }
      }
      @keyframes sheen {
        0% { transform: translate(-50%, -50%) rotate(30deg); }
        100% { transform: translate(50%, 50%) rotate(30deg); }
      }
    </style>
